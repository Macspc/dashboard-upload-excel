<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload de Planilhas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4">Upload de Planilhas</h1>
    
    <div class="card mb-4">
      <div class="card-body">
        <form id="uploadForm" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="planilha" class="form-label">Selecione a planilha</label>
            <input class="form-control" type="file" id="planilha" accept=".xls,.xlsx" required>
          </div>
          <button type="submit" id="submitBtn" class="btn btn-primary">
            Enviar e Processar
          </button>
        </form>
      </div>
    </div>

    <div id="results" class="card d-none">
      <div class="card-header">
        Resultados
      </div>
      <div class="card-body">
        <div class="mb-3">
          <p>Total de registros: <span id="totalRegistros">0</span></p>
          <p>Registros válidos: <span id="registrosValidos">0</span></p>
          <p>Registros inválidos: <span id="registrosInvalidos">0</span></p>
        </div>
        
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Linha</th>
                <th>CNPJ</th>
                <th>Entregador</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="resultsBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Carregamento -->
  <div class="modal fade" id="loadingModal" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body text-center p-5">
          <div class="spinner-border text-primary mb-3" style="width: 3rem; height: 3rem;"></div>
          <h5>Processando planilha...</h5>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/dashboard.js"></script>
</body>
</html>
